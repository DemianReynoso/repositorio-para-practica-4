<VirtualHost *:80>
ServerAdmin admin@admin.com
ServerName app1_DemianReynoso.turno.do


Redirect 301 / https://app1_DemianReynoso.turno.do/

</VirtualHost>
<VirtualHost *:443>

        servername app1_DemianReynoso.turno.do
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/app1_DemianReynoso.turno.do/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/app1_DemianReynoso.turno.do/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/app1_DemianReynoso.turno.do/chain.pem

ProxyPreserveHost On
ProxyRequests On

    <Proxy *>
         Order deny,allow
         Allow from all
    </Proxy>

     ProxyPass               / http://localhost:7000/
     ProxyPassReverse        / http://localhost:7000/

    ErrorLog /var/log/error.log
    TransferLog /var/log/access.log


</VirtualHost>






